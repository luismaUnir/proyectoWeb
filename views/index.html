{% extends 'layout.html' %}

{% block title %}Página de bienvenida{% endblock %}

{% block content %}
    <h1>BIENVENIDO</h1>
    <h2>Por favor, si no está registrado, regístrese</h2>
    <form method="post" action="/registro">
        <div class="row">
            <div class="col-sm-2">
                Usuario:<br>
                <input type="text" name="usuario" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Contraseña:<br>
                <input type="text" name="password" required><br><br>
            </div>
        </div>
        <input type="submit" value="Enviar">
    </form>
    <h2>En caso contrario, acceda con su usuario</h2>
    <form method="post" action="/acceso">
        <div class="row">
            <div class="col-sm-2">
                Usuario:<br>
                <input type="text" name="usuario" required><br>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-2">
                Contraseña:<br>
                <input type="text" name="password" required><br><br>
            </div>
        </div>
        <input type="submit" value="Enviar">

        <div class="input-group mb-3">
            <span class="input-group-text" id="basic-addon1">@</span>
            <input type="text" class="form-control" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
        </div>
    </form>
{% endblock %}
